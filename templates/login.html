<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p style="color: var(--text-muted)">Secure Finance Management</p>
        </div>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>

        <div style="margin-top: 2rem; text-align: center; font-size: 0.8rem; color: var(--text-muted);">
            &copy; 2026  Group Finance System
        </div>
    </div>
</body>

</html>
